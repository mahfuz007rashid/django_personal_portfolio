

    <h1>Nick's Portfolio<h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/resumetest.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/mahfuz.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url}}">Link</a>
    {% endif %}


    {% endfor %}
